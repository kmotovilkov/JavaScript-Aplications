<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Contacts</title>
</head>
<body>
<h1>My contacts</h1>
<div id="contacts">
</div>
<script id="contact-template" type="text/x-handlebars-template">
    <div class="contact card">
        <div>
            <i class="far fa-user-circle gravatar"></i>
        </div>
        <div class="info">
            <h2>Name: {{name}}</h2>
            <button class="detailsBtn">Details</button>
            <div class="details" id="{{id}}" style="display: none;">
                <p>Phone number: {{phoneNumber}}</p>
                <p>Email: {{email}}</p>
            </div>
        </div>
    </div>
</script>
<script src="./node_modules/handlebars/dist/handlebars.min.js"></script>
<script src="contacts.js"></script>
<script>
    const contactEl = document.getElementById("contacts");
    const contactView = document.getElementById("contact-template").innerHTML;
    const contactTemplate = Handlebars.compile(contactView);

    const contactHtml = contacts.map(contact => contactTemplate(contact)).join("");
    contactEl.innerHTML = contactHtml;

    contactEl.addEventListener("click", e => {
        if (!Array.from(e.target.classList).includes("detailsBtn")) {
            return;
        }
        let details =e.target.parentElement.querySelector(".details");
        if (details.style.display === "none" || details.style.display === "") {
            details.style.display = "block";
        } else {
            details.style.display = "none";
        }
    });
</script>
</body>
</html>
